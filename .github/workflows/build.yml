name: Build Standby RAM Cleaner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup MSYS2 and install build tools
      - name: Setup MSYS2 and install build tools
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make

      # 3. Build the executable using Makefile
      - name: Build executable
        run: |
          cd build
          make clean
          make all
        shell: bash

      # 4. Upload the built executable as an artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: StandbyRAMCleaner
          path: build/StandbyRAMCleaner.exe

      # 5. Create GitHub release asset (only for tags)
      - name: Create GitHub Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/StandbyRAMCleaner.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
