name: Build Standby RAM Cleaner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true

      - name: Install required packages
        run: |
          pacman -S --noconfirm mingw-w64-x86_64-gcc mingw-w64-x86_64-make

      - name: Build executable
        run: |
          cd build
          make clean
          make INSTALL_DIR=C:/StandbyRAMCleaner all

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: StandbyRAMCleaner
          path: build/StandbyRAMCleaner.exe

      - name: Create GitHub Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/StandbyRAMCleaner.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
